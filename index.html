<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOB Application From</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>
        Job Application
        <span class="title_small">(web)</span>
      </h1>

      <form action=" ">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First_Name </label>
            <input id="first_name" name="first_name" placeholder="Enter First Name.....">
          </div>
          <div class="form_control">
            <label for="last_name">Last_Name</label>
            <input id="last_name" name="last_name" placeholder="Enter Last Name.....">
          </div>
          <div class="form_control">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Enter Email.....">
          </div>
          <div class="form_control">
            <label for="job_role">Job_Role</label>
            <select>id="job_role" name="job_role">
              <option value="select_Job_Role">Select_Job_Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Devrloper</option>
              <option value="full_stack">Full_Stack Devoloper</option>
              <option value="ui_ux">UI_UX Designer</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="address"> Address </label>
            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address">
                    </textarea>
          </div>
          <div class="from_control">
            <label for="city" name="City" placeholder="Enter City Name...">
              <div class="from_control">
                <label for="mobile">Mobile</label>
                <input type="number" id="mobile" name="mobile number" placeholder="Enter Mobile number..." />
              </div>
          </div>
          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name..." />
          </div>
          <div class="form_control">
            <label for="date">Date </label>
            <input value="2022-4-12" type="date" id="date" name="date">
          </div>
          <div class="form_control">
            <label for="upload">Upload Your CV </label>
            <input type="file" id="upload" name="upload">
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
